{% extends 'firstapp/base.html' %}
{% block title %}confirmation - page{% endblock %}

{% load static %}
{% block style_block %}
<link rel="stylesheet" href="{% static 'firstapp/login_register.css' %}">
{% endblock %}

{% block body_block %}
<div class="content-container">
    <h1 class="section-title">Delete Test</h1>

    <form method="post" class="form">
        {% csrf_token %}
        
        <div class="messages">
            <div class="message">
                Are you sure you want to delete "{{ object }}"?
            </div>
        </div>

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div class="action-buttons">
            <button type="submit" class="button button-primary">Delete</button>
            <a href="{% url 'firstapp:home' %}" class="button button-outline">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
