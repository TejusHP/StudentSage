<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}StudentSage{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="{%static 'firstapp/base.css' %}">
    {% block style_block %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="container navbar-content">
        <a href="/" class="brand">StudentSage</a>
        <ul class="nav-links">
          <li><a href="{% url 'admin:index' %}">Admin</a></li>
          <li><a href="/">Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'firstapp:logout' %}">Logout</a></li>
          {%endif%}
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="body_block">{% block body_block %} {% endblock %}</div>
    </div>
  </body>
</html>
